<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container my-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header bg-dark text-white text-center">
                  <h3>Login</h3>
              </div>
              <div class="card-body">
                  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" method="post" autocomplete="on">
                      <div class="form-group">
                          <label for="email" class="fontLabel">Email</label>
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                              </div>
                              <input formControlName="EmailB" type="email" name="email" placeholder="Email" class="form-control">
                          </div>
                          <div class="alert alert-danger alert-sm" *ngIf="myForm.controls['EmailB'].touched && myForm.controls['EmailB'].hasError('required')">
                              This input is required
                          </div>
                          <div class="alert alert-danger alert-sm" *ngIf="myForm.controls['EmailB'].touched && myForm.controls['EmailB'].hasError('email')">
                              Must Be a valid Email
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="password" class="fontLabel">Password</label>
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                              </div>
                              <input formControlName="Pass" type="password" name="password" placeholder="Password" class="form-control">
                          </div>
                          <div class="alert alert-danger alert-sm" *ngIf="myForm.controls['Pass'].touched && myForm.controls['Pass'].hasError('required')">
                              This input is required
                          </div>
                          <div class="alert alert-danger alert-sm" *ngIf="myForm.controls['Pass'].touched && myForm.controls['Pass'].hasError('minlength')">
                              Must Be 8 characters long
                          </div>
                      </div>

                      <div class="form-group">
                          <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary btn-block">
                              Submit
                          </button>
                      </div>
                  </form>
              </div>
              <div class="card-footer text-center">
                  <p>Don't have an account? <a href="/signUp" class="text-primary">Sign Up</a></p>
              </div>
          </div>
      </div>
  </div>
</div>
