<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button
        severity="success"
        label="New Room"
        icon="pi pi-plus"
        class="mr-2"
        (onClick)="openNew()" />
      <p-button
        severity="danger"
        label="Delete"
        icon="pi pi-trash"
        (onClick)="deleteSelectedRooms()"
        [disabled]="!selectedRooms || !selectedRooms.length" />
    </ng-template>

    <ng-template pTemplate="right">
      <p-button
        severity="help"
        label="Export"
        icon="pi pi-upload" />
    </ng-template>
  </p-toolbar>

  <!-- Room Table -->
  <p-table
    #dt
    [value]="rooms"
    [rows]="10"
    [paginator]="true"
    [(selection)]="selectedRooms"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0">Manage Rooms</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="filterGlobal($event)"
          placeholder="Search..." />
      </span>
    </div>
  </ng-template>


    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="roomNumber" style="min-width: 10rem">
          Room Number <p-sortIcon field="roomNumber" />
        </th>
        <th>Type</th>
        <th pSortableColumn="price">
          Price <p-sortIcon field="price" />
        </th>
        <th pSortableColumn="status" style="min-width: 10rem">
          Status <p-sortIcon field="status" />
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-room>
      <tr>
        <td>
          <p-tableCheckbox [value]="room" />
        </td>
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.type }}</td>
        <td>{{ room.price | currency: 'USD' }}</td>
        <td>
          <p-tag
            [value]="room.status"
            [severity]="getSeverity(room.status)" />
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (onClick)="openNew()" />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (onClick)="deleteRoom(room)" />
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        Total rooms: {{ rooms.length }}
      </div>
    </ng-template>
  </p-table>

  <!-- Room Dialog -->
  <p-dialog
    [(visible)]="roomDialog"
    [style]="{ width: '450px' }"
    header="Room Details"
    [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="field">
        <label for="roomNumber">Room Number</label>
        <input
          type="text"
          pInputText
          id="roomNumber"
          [(ngModel)]="room.roomNumber"
          required />
      </div>

      <div class="field">
        <label for="type">Room Type</label>
        <p-dropdown
          [(ngModel)]="room.type"
          [options]="types"
          optionLabel="type"
          inputId="type"
          required />
      </div>

      <div class="field">
        <label for="price">Price</label>
        <p-inputNumber
          id="price"
          [(ngModel)]="room.price"
          mode="currency"
          currency="USD"
          locale="en-US" />
      </div>

      <div class="field">
        <label for="status">Status</label>
        <p-dropdown
          [(ngModel)]="room.status"
          [options]="statuses"
          inputId="status"
          required />
      </div>


<!-- room-management.component.html -->
<div class="field">
  <label for="amenities">Amenities</label>
  <div *ngFor="let amenity of amenities">
    <p-checkbox
      [label]="amenity.label"
      [(ngModel)]="selectedAmenities"
      [value]="amenity.value"
      name="amenities"></p-checkbox>
  </div>
</div>


      <div class="field">
        <label for="description">Description</label>
        <textarea
          id="description"
          pInputTextarea
          [(ngModel)]="room.description"
          rows="3"
          cols="20"></textarea>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button label="Cancel" icon="pi pi-times" (onClick)="hideDialog()" />
      <p-button label="Save" icon="pi pi-check" (onClick)="saveRoom()" />
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
